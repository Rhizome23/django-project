
{% extends "base.html" %}


{% block content %}

<div class="container">
    <div class="row pt-4 pb-4">
        <div class="col-6" >
            <h1>Submit Document : </h1>
            <form action="" method="post" enctype="multipart/form-data">
             {% csrf_token %}
                <table cellpadding="10">
                {{ form.as_table }}
                    {{ form.media }}
                </table>
                <br>
              <input type="submit"  class='btn btn-default' value='Create or Modify Document' />
           </form>
       </div>
    </div>
</div>

{% endblock content %}
